<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="./scss/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="row">
        <div class="card-content" style="max-width: 570px;"> 
          <!-- w=570px -->
          <div class="card-body">
            <h1 class="card-title"> Get <span class="soft-violet">insights</span> that help your business grow.</h1>
            <p class="card-text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            
              <div class="row stats">
                <div class="column"><h1> 10k+</h1><span>COMPANIES</span></div>
                <div class="column"><h1 >314</h1><span>TEMPLATES</span></div>
                <div class="column"> <h1 >12m+</h1 ><span>QUERIES</span></div>
              </div>
          </div>
        </div>
        <div class="col img-overlay" style="min-width: 540px;">
          <!-- w=540px -->
          <img src="./images/image-header-desktop.jpg" class="img" alt="...">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
